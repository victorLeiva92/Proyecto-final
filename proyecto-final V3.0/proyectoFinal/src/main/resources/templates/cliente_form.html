<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>TODO supply a title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/registro.css">
</head>
    <body>
           <form id="reister-form-cliente" th:action="@{/cliente/registro/}" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required th:value="${nombre}"><br>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required th:value="${apellido}"><br>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required th:value="${dni}"><br>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required th:value="${direccion}"><br>
       <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required th:value="${telefono}"><br>
       <label for="email">Email:</label>
      <input type="email" id="email" name="email" required th:value="${email}"><br>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required th:value="${password}"><br>

      <label for="confirm-password">Confirmar Contraseña:</label>
      <input type="password" id="password2" name="password2" required th:value="${password2}"><br>

      <input type="submit" value="RegistrarUsuario">
    </form>
    </body>
</html>
